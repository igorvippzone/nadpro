<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nadpro</title>
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Raleway:wght@700&family=Roboto&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="consultation">
    <div class="container inner__consultation">


      <div class="consultation__content">
        <h2>Бесплатная консультация</h2>
        <form id="form-feedback" action="#">

          <div class="custom-input">
            <input id="name" class="_req _name" name="name" type="text" placeholder=" " />
            <label for="name">Имя</label>
            <fieldset class="fieldset-border">
              <legend class="hidden-label">
                <span>Имя</span>
              </legend>
            </fieldset>
          </div>

          <div class="custom-input">
            <input id="email" name="email" type="email" placeholder=" " />
            <label for="email">E-mail</label>
            <fieldset class="fieldset-border">
              <legend class="hidden-label">
                <span>E-mail</span>
              </legend>

            </fieldset>


          </div>

          <div class="custom-input">
            <input id="phone" class="_req _tel" name="phone" type="tel" placeholder=" " />
            <label for="phone">Телефон</label>
            <fieldset class="fieldset-border">
              <legend class="hidden-label">
                <span>Телефон</span>
              </legend>

            </fieldset>


          </div>


          <div class="custom-checkbox">
            <input id="personal-data" class="_req" name="personal-data" type="checkbox"  checked />
            <label for="personal-data">
              <p>Даю согласие на обработку <a href="#" class="personal-data__link">персональных данных</a>.</p>
            </label>
          </div>

          <button class="btn my-btn" type="submit" id="send-form">Отправить заявку</button>

        </form>
      </div>
    </div>



    </div>
  </section>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>


  <script src="js/main.js"></script>
</body>

</html>
